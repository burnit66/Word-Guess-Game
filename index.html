<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Football Teams Word Guess</h1>>
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <!-- <img id="youwin-image" src="assets/images/you-win.png" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/gameover.png" alt="Game Over Image" /> -->
                <h2 id="pressKeyTryAgain">Press anykey to play again</h2>
            </div>
            <div class="col-md-6 gameplay-column">
                <h2 class="play"></h2>
                <br>
                <h2>Current Word</h2>
                <h3 id="currentWord"></h3>
                <br>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <br>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
                <br>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
