<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Football Teams Word Guess</h1>
        <div class="row">
            <div class="col-md-6 col-sm-12 mx-auto">
                    <h2 id="pressKeyTryAgain">Press anykey to play again</h2>
                    <br>
                <h2 class="play"></h2>
                <br>
                <h2>Current Word</h2>
                <h3 id="currentWord"></h3>
                <br>
                <h4>Guesses Remaining</h4>
                <h6 id="remainingGuesses"></h6>
                <br>
                <h4>Letters Guessed</h4>
                <h3 id="guessedLetters"></h3>
                <br>
                <h4>Wins</h4>
                <h5 id="totalWins"></h5>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
